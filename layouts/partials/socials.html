<nav class="field is-grouped">
  {{ if .Site.Params.rss }}
  <div class="control">
    <a href='{{ "index.xml" | relLangURL }}' title="RSS">
      <span class="icon">
        <i class="fa-solid fa-square-rss fa-lg"></i>
      </span>
    </a>
  </div>
  {{ end }} {{ if .Site.Params.email }}
  <div class="control">
    <a href="mailto:{{ .Site.Params.email }}" title="Email">
      <span class="icon">
        <i class="fa-solid fa-envelope fa-lg"></i>
      </span>
    </a>
  </div>
  {{ end }} {{ if (fileExists "data/socials.toml") }} {{ range .Site.Data.socials.socials }}
  <div class="control">
    <a href="{{ .href }}" target="{{ .target }}" title="{{ .title }}">
      <span class="icon">
        <i class="fa-brands fa-{{ .icon }} fa-lg"></i>
      </span>
    </a>
  </div>
  {{ end }} {{ end }}
</nav>
